upload_max_filesize=100M
post_max_size=100M
memory_limit=512M
max_execution_time=300
max_input_time=300

; OPcache settings
opcache.enable=1
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000
opcache.validate_timestamps=1
opcache.revalidate_freq=2

; SQL Server extensions sudah di-enable di Dockerfile
; Tidak perlu di-load lagi di sini untuk menghindari warning
; Extension sqlsrv dan pdo_sqlsrv sudah otomatis di-load via docker-php-ext-enable

